<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
:root{
  --red:#b30000;
  --line:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#111}

header{background:#b30000;color:#fff;padding:18px 16px}
.header-inner{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:42px;background:#fff;padding:6px;border-radius:10px}
nav a{color:#fff;font-weight:bold;margin-left:16px}

.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/cnc.png") center/cover;
  color:#fff;padding:120px 16px;text-align:center
}
.hero img{width:220px;margin-bottom:24px}

.section{padding:64px 16px}
.wrap{max-width:1200px;margin:auto}
h2{color:#b30000}
.divider{height:3px;background:#b30000;margin:12px 0 18px}

/* FILTERS */
.filters{margin-bottom:20px}
.filters button{
  background:#b30000;color:#fff;border:none;
  padding:8px 14px;border-radius:999px;
  margin-right:6px;font-weight:bold;cursor:pointer
}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px}
.card{background:#000;color:#fff;border-radius:14px;box-shadow:var(--shadow)}
.content{padding:20px}
.product-img{width:100%;height:180px;object-fit:cover;border-radius:10px}

.btn{margin-top:10px;padding:10px 16px;border-radius:12px;font-weight:bold;border:none;cursor:pointer}
.btn-add{background:#b30000;color:#fff}

#cartBtn{
  position:fixed;top:18px;right:18px;
  background:#fff;color:#b30000;
  padding:10px 14px;border-radius:999px;
  font-weight:bold;cursor:pointer;
  box-shadow:var(--shadow);z-index:999
}
#drawer{
  position:fixed;top:0;right:0;width:360px;height:100%;
  background:#fff;box-shadow:-10px 0 25px rgba(0,0,0,.3);
  padding:16px;transform:translateX(100%);
  transition:.25s;overflow:auto;z-index:999
}
#drawer.open{transform:translateX(0)}
.cart-item{border:1px solid var(--line);padding:10px;border-radius:10px;margin-bottom:8px}
.small{font-size:12px;color:#555}

.success{
  background:#e6ffe6;
  border:1px solid #22c55e;
  padding:14px;border-radius:10px;
  color:#065f46;font-weight:bold
}

footer{background:#0b0b0b;color:#cbd5e1;padding:22px;font-size:12px;text-align:center}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
      <strong>JC CNC Machine</strong>
    </div>
    <nav>
      <a href="#shop">Shop</a>
      <a href="https://www.facebook.com/people/JC-CNC/100063524948702/" target="_blank">Facebook</a>
    </nav>
  </div>
</header>

<div id="cartBtn">ðŸ›’ Cart (<span id="count">0</span>)</div>

<section class="hero">
  <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
  <h1>Professional CNC & 3D Printing</h1>
  <p>Orders reviewed and confirmed after payment.</p>
</section>

<section class="section" id="shop">
  <div class="wrap">
    <h2>Shop</h2>
    <div class="divider"></div>

    <!-- FILTER BUTTONS -->
    <div class="filters">
      <button onclick="filterProducts('ALL')">All</button>
      <button onclick="filterProducts('CNC')">CNC</button>
      <button onclick="filterProducts('3D')">3D</button>
    </div>

    <div class="grid" id="products"></div>
  </div>
</section>

<footer>
  Â© 2025 JC CNC Machine â€” Tampa, Florida<br>
  sales@jccncmachine.com
</footer>

<div id="drawer">
  <h3>Your Order</h3>
  <div id="list"></div>

  <form id="orderForm">
    <input id="name" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <textarea id="shipAddr" placeholder="Shipping Address" required></textarea>

    <button id="submitBtn" class="btn btn-add" type="submit">Complete Order</button>
  </form>

  <div id="status"></div>
</div>

<script>
const PRODUCTS=[
  {id:"srt-4",name:"SRT-4",price:25,category:"3D",img:"srt-1.png"},
  {id:"cnc-1",name:"CNC Adapter",price:45,category:"CNC",img:"srt-4.png"}
];

let cart=[];
let SHIPPING_COST=null;
let SHIPPING_LABEL="PENDING ADDRESS (TBD)";
let activeFilter="ALL";

const grid=document.getElementById("products");
const list=document.getElementById("list");
const count=document.getElementById("count");
const status=document.getElementById("status");

cartBtn.onclick=()=>drawer.classList.toggle("open");

function filterProducts(cat){
  activeFilter=cat;
  renderProducts();
}

function renderProducts(){
  grid.innerHTML=PRODUCTS
    .filter(p=>activeFilter==="ALL"||p.category===activeFilter)
    .map(p=>`
      <div class="card">
        <div class="content">
          <img class="product-img" src="${p.img}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button class="btn btn-add" onclick="add('${p.id}')">Add</button>
        </div>
      </div>
    `).join("");
}

function add(id){
  const p=PRODUCTS.find(x=>x.id===id);
  const f=cart.find(x=>x.id===id);
  f?f.qty++:cart.push({...p,qty:1});
  update();
}

function calcShipping(addr){
  addr=addr.toLowerCase();
  if(addr.includes("fl")){
    SHIPPING_COST=10; SHIPPING_LABEL="$10 FLAT (FL)";
  }else if(addr.match(/\d{5}/)){
    SHIPPING_COST=15; SHIPPING_LABEL="$15 FLAT (USA)";
  }else{
    SHIPPING_COST=null; SHIPPING_LABEL="PENDING ADDRESS (TBD)";
  }
}

function update(){
  let subtotal=0;
  list.innerHTML="";
  cart.forEach(p=>{
    subtotal+=p.qty*p.price;
    list.innerHTML+=`<div class="cart-item">${p.name} Ã— ${p.qty}<br>$${p.qty*p.price}</div>`;
  });

  calcShipping(shipAddr.value||"");
  const total=SHIPPING_COST===null?"TBD":"$"+(subtotal+SHIPPING_COST);

  list.innerHTML+=`
    <hr>
    <div class="small">Subtotal: $${subtotal}</div>
    <div class="small">Shipping: ${SHIPPING_LABEL}</div>
    <strong>Total: ${total}</strong>
  `;
  count.textContent=cart.reduce((a,b)=>a+b.qty,0);
}

shipAddr.addEventListener("input",update);

orderForm.onsubmit=e=>{
  e.preventDefault();
  update();
  status.innerHTML=`
    <div class="success">
      âœ… ORDER COMPLETED<br>
      Total Paid: ${document.querySelector("strong").innerText.replace("Total: ","")}<br>
      Shipping Included
    </div>
  `;
  cart=[];
  update();
};

renderProducts();
</script>

</body>
</html>
