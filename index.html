<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
:root{
  --red:#b30000;
  --line:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#111}
a{text-decoration:none}

/* HEADER */
header{background:#b30000;color:#fff;padding:18px 16px}
.header-inner{max-width:1200px;margin:auto;display:flex;align-items:center}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:42px;background:#fff;padding:6px;border-radius:10px}

/* HERO */
.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/cnc.png") center/cover;
  color:#fff;padding:120px 16px;text-align:center
}
.hero img{width:220px;margin-bottom:24px}

/* SHOP */
.section{padding:64px 16px}
.wrap{max-width:1200px;margin:auto}
h2{color:#b30000}
.divider{height:3px;background:#b30000;margin:12px 0 28px;border-radius:999px}

.card{
  background:#000;color:#fff;
  border-radius:14px;box-shadow:var(--shadow);
  padding:20px;max-width:500px
}
.product-img{width:100%;border-radius:10px;margin-bottom:10px}

.btn{
  margin-top:10px;padding:10px 16px;
  border-radius:12px;font-weight:bold;border:none;cursor:pointer;
  background:#b30000;color:#fff
}

/* CART */
#cartBtn{
  position:fixed;top:18px;right:18px;
  background:#fff;color:#b30000;
  padding:10px 14px;border-radius:999px;
  font-weight:bold;cursor:pointer;
  box-shadow:var(--shadow);z-index:999
}
#drawer{
  position:fixed;top:0;right:0;width:360px;height:100%;
  background:#fff;box-shadow:-10px 0 25px rgba(0,0,0,.3);
  padding:16px;transform:translateX(100%);
  transition:.25s;overflow:auto;z-index:999
}
#drawer.open{transform:translateX(0)}
.cart-item{border-bottom:1px solid var(--line);padding:10px 0}
</style>

<!-- âœ… PAYPAL SMART CHECKOUT (EL CORRECTO) -->
<script src="https://www.paypal.com/sdk/js?client-id=ATB9x9CWASB9JqMFbkrrebtCCCmh3Q1MYX0nSwxXn6XzphVmq117WpISd1Ch-bHvZJhKw5E3h1jSLgnn&currency=USD&enable-funding=venmo,paylater"></script>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
      <strong>JC CNC Machine</strong>
    </div>
  </div>
</header>

<div id="cartBtn">ðŸ›’ Cart</div>

<section class="hero">
  <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
  <h1>Professional CNC & 3D Printing</h1>
  <p>Orders reviewed and confirmed after payment.</p>
</section>

<section class="section">
  <div class="wrap">
    <h2>Shop</h2>
    <div class="divider"></div>

    <div class="card">
      <img class="product-img" src="srt-1.png">
      <h3>SRT-4</h3>
      <p>$25.00</p>
      Qty:
      <input type="number" id="qty" value="1" min="1" style="width:60px">
      <br>
      <button class="btn" onclick="addToCart()">Add</button>
    </div>

  </div>
</section>

<!-- CART DRAWER -->
<div id="drawer">
  <h3>MY CART</h3>
  <div id="summary">Empty</div>
  <h3>Total: $<span id="total">0.00</span></h3>
  <div id="paypal-button-container"></div>
</div>

<script>
const PRICE = 25;
const cartBtn = document.getElementById("cartBtn");
const drawer = document.getElementById("drawer");

cartBtn.onclick = () => drawer.classList.toggle("open");

function addToCart(){
  const qty = parseInt(document.getElementById("qty").value);
  const total = qty * PRICE;

  document.getElementById("summary").innerHTML =
    `SRT-4<br>Qty: ${qty}<br>$${total.toFixed(2)}`;

  document.getElementById("total").innerText = total.toFixed(2);

  renderPayPal(total);
}

function renderPayPal(amount){
  document.getElementById("paypal-button-container").innerHTML = "";

  paypal.Buttons({
    style:{
      layout:"vertical",
      color:"gold",
      shape:"rect",
      label:"paypal"
    },
    createOrder:(data, actions)=>{
      return actions.order.create({
        purchase_units:[{
          amount:{ value: amount.toFixed(2) }
        }]
      });
    },
    onApprove:(data, actions)=>{
      return actions.order.capture().then(details=>{
        alert("Payment completed by " + details.payer.name.given_name);
      });
    }
  }).render("#paypal-button-container");
}
</script>

</body>
</html>
