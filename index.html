<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
:root{
  --red:#b30000;
  --line:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#111}
a{text-decoration:none}

/* HEADER */
header{background:#b30000;color:#fff;padding:18px 16px}
.header-inner{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:42px;background:#fff;padding:6px;border-radius:10px}
nav a{color:#fff;font-weight:bold;margin-left:16px}

/* HERO */
.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/cnc.png") center/cover;
  color:#fff;padding:120px 16px;text-align:center
}
.hero img{width:220px;margin-bottom:24px}

/* SECTION */
.section{padding:64px 16px}
.wrap{max-width:1200px;margin:auto}
h2{color:#b30000}
.divider{height:3px;background:#b30000;margin:12px 0 28px;border-radius:999px}

/* FILTERS */
.filters button{
  margin-right:8px;padding:8px 14px;border:none;border-radius:10px;
  background:#b30000;color:#fff;cursor:pointer
}

/* PRODUCTS */
.card{
  background:#000;color:#fff;border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  padding:20px;max-width:420px;margin-bottom:20px
}
.product-img{width:100%;border-radius:10px;margin-bottom:8px}
.thumb{width:100%;border-radius:10px;opacity:.9}

/* BUTTON */
.btn{
  margin-top:10px;padding:10px 16px;border-radius:12px;
  font-weight:bold;border:none;cursor:pointer;background:#b30000;color:#fff
}
.btn-remove{
  background:#555;margin-left:6px
}

/* CART */
#cartBtn{
  position:fixed;top:18px;right:18px;
  background:#fff;color:#b30000;
  padding:10px 14px;border-radius:999px;
  font-weight:bold;cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);z-index:999
}
#drawer{
  position:fixed;top:0;right:0;width:360px;height:100%;
  background:#fff;box-shadow:-10px 0 25px rgba(0,0,0,.3);
  padding:16px;transform:translateX(100%);
  transition:.25s;overflow:auto;z-index:999
}
#drawer.open{transform:translateX(0)}

.cart-item{
  border-bottom:1px solid #ddd;
  padding:8px 0;
  font-size:14px
}

footer{
  background:#0b0b0b;color:#cbd5e1;
  padding:22px;font-size:12px;text-align:center
}
</style>

<script src="https://www.paypal.com/sdk/js?client-id=ATB9x9CWASB9JqMFbkrrebtCCCmh3Q1MYX0nSwxXn6XzphVmq117WpISd1Ch-bHvZJhKw5E3h1jSLgnn&currency=USD&enable-funding=venmo,paylater"></script>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
      <strong>JC CNC Machine</strong>
    </div>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#policies">Policies</a>
      <a href="https://www.facebook.com/people/JC-CNC/100063524948702/" target="_blank">Facebook</a>
    </nav>
  </div>
</header>

<div id="cartBtn">ðŸ›’ Cart (<span id="count">0</span>)</div>

<section class="hero">
  <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
  <h1>Professional CNC & 3D Printing</h1>
</section>

<section class="section" id="shop">
  <div class="wrap">
    <h2>Shop</h2>
    <div class="divider"></div>

    <div class="filters">
      <button onclick="filter('ALL')">ALL</button>
      <button onclick="filter('3D')">3D</button>
    </div>

    <div id="productArea"></div>
  </div>
</section>

<footer>
  Â© 2025 JC CNC Machine â€” Tampa, Florida
</footer>

<!-- CART -->
<div id="drawer">
  <h3>MY CART</h3>
  <div id="summary">Empty</div>
  <h3>Total: $<span id="total">0.00</span></h3>
  <div id="paypal-button-container"></div>
</div>

<script>
const PRODUCTS=[
  {id:"srt-4",name:"SRT-4",price:25,category:"3D",img:"srt-1.png"},
  {id:"yamaha",name:"Yamaha Fuel Tech dashboard",price:80,category:"3D",img:"fusion.dash-3.png"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let current="ALL";

const productArea=document.getElementById("productArea");
const drawer=document.getElementById("drawer");

cartBtn.onclick=()=>drawer.classList.toggle("open");

function filter(cat){current=cat;renderProducts();}

function renderProducts(){
  productArea.innerHTML="";
  PRODUCTS.filter(p=>current==="ALL"||p.category===current).forEach(p=>{
    productArea.innerHTML+=`
    <div class="card">
      <img class="product-img" src="${p.img}">
      <h3>${p.name}</h3>
      <p>$${p.price}</p>
      Qty: <input type="number" min="1" value="1" id="qty-${p.id}">
      <button class="btn" onclick="addToCart('${p.id}')">Add</button>
    </div>`;
  });
}

function addToCart(id){
  const p = PRODUCTS.find(x=>x.id===id);
  const qty = parseInt(document.getElementById("qty-"+id).value);
  const item = cart.find(x=>x.id===id);

  if(item){
    item.qty += qty;
  }else{
    cart.push({...p, qty});
  }
  saveCart();
  renderCart();
}

function removeItem(id){
  cart = cart.filter(i=>i.id!==id);
  saveCart();
  renderCart();
}

function renderCart(){
  let html="", total=0, count=0;
  cart.forEach(i=>{
    const sub = i.qty*i.price;
    total+=sub; count+=i.qty;
    html+=`
      <div class="cart-item">
        ${i.name}<br>
        Qty: ${i.qty} â€” $${sub.toFixed(2)}
        <button class="btn btn-remove" onclick="removeItem('${i.id}')">âœ–</button>
      </div>`;
  });
  summary.innerHTML = html || "Empty";
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("count").innerText = count;
  renderPayPal(total);
}

function saveCart(){
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderPayPal(amount){
  document.getElementById("paypal-button-container").innerHTML="";
  if(amount<=0) return;

  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:amount.toFixed(2)}}]
    })
  }).render("#paypal-button-container");
}

renderProducts();
renderCart();
</script>

</body>
</html>
