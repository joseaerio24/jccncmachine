<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<!-- PAYPAL SDK (USA TU CLIENT ID REAL) -->
<script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_REAL_AQUI&currency=USD&enable-funding=paylater"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#111}
header{background:#b30000;color:#fff;padding:16px}
header strong{font-size:18px}
.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/cnc.png") center/cover;
  color:#fff;padding:100px 16px;text-align:center
}
.section{padding:40px}
.product{
  background:#000;color:#fff;
  border-radius:12px;padding:20px;
  max-width:600px;margin:auto
}
.product img{width:100%;border-radius:10px}
.btn{background:#b30000;color:#fff;border:none;padding:8px 16px;border-radius:8px;cursor:pointer}
input{width:60px}

#cart{
  position:fixed;right:0;top:0;width:320px;height:100%;
  background:#fff;border-left:1px solid #ddd;
  padding:16px
}
</style>
</head>

<body>

<header>
  <strong>JC CNC Machine</strong>
</header>

<section class="hero">
  <h1>Professional CNC & 3D Printing</h1>
  <p>Orders reviewed and confirmed after payment.</p>
</section>

<section class="section">
  <div class="product">
    <img src="srt-1.png">
    <h2>SRT-4</h2>
    <p>$25.00</p>
    Qty:
    <input type="number" id="qty" min="1" value="1">
    <button class="btn" onclick="addToCart()">Add</button>
  </div>
</section>

<!-- CART -->
<div id="cart">
  <h3>MY CART</h3>
  <div id="cartItems">No items</div>
  <hr>
  <strong>Total: $<span id="total">0.00</span></strong>

  <div id="paypal-button-container" style="margin-top:15px"></div>
</div>

<script>
let price = 25;
let quantity = 0;
let total = 0;

function addToCart(){
  quantity = parseInt(document.getElementById("qty").value);
  total = price * quantity;

  document.getElementById("cartItems").innerHTML =
    `SRT-4<br>Qty: ${quantity}<br>$${total.toFixed(2)}`;

  document.getElementById("total").textContent = total.toFixed(2);

  renderPayPal();
}

function renderPayPal(){
  document.getElementById("paypal-button-container").innerHTML = "";

  paypal.Buttons({
    style:{
      layout:"vertical",
      color:"gold",
      shape:"rect",
      label:"paypal"
    },
    createOrder:(data, actions)=>{
      return actions.order.create({
        purchase_units:[{
          amount:{ value: total.toFixed(2) }
        }]
      });
    },
    onApprove:(data, actions)=>{
      return actions.order.capture().then(details=>{
        alert("Payment completed by " + details.payer.name.given_name);
        console.log(details);
      });
    },
    onError:(err)=>{
      console.error(err);
      alert("Payment error");
    }
  }).render("#paypal-button-container");
}
</script>

</body>
</html>
