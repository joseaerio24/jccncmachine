<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
:root{
  --red:#b30000;
  --line:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#111}
a{text-decoration:none}

/* HEADER */
header{background:#b30000;color:#fff;padding:18px}
.header-inner{
  max-width:1200px;margin:auto;
  display:flex;justify-content:space-between;align-items:center
}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:42px;background:#fff;padding:6px;border-radius:10px}

/* HERO */
.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/cnc.png") center/cover;
  color:#fff;padding:120px 16px;text-align:center
}
.hero img{width:220px;margin-bottom:24px}

/* PRODUCTS */
.grid{
  max-width:1200px;margin:40px auto;
  display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;padding:0 16px
}
.card{background:#000;color:#fff;border-radius:14px;box-shadow:var(--shadow)}
.content{padding:20px}
.product-img{width:100%;height:180px;object-fit:cover;border-radius:10px}

.btn{margin-top:10px;padding:10px 16px;border-radius:12px;font-weight:bold;border:none;cursor:pointer}
.btn-add{background:#b30000;color:#fff}

/* CART */
#cartBtn{
  position:fixed;top:18px;right:18px;
  background:#fff;color:#b30000;
  padding:10px 14px;border-radius:999px;
  font-weight:bold;cursor:pointer;
  box-shadow:var(--shadow);z-index:999
}
#drawer{
  position:fixed;top:0;right:0;width:360px;height:100%;
  background:#fff;box-shadow:-10px 0 25px rgba(0,0,0,.3);
  padding:16px;transform:translateX(100%);
  transition:.25s;overflow:auto;z-index:999
}
#drawer.open{transform:translateX(0)}
.cart-item{border:1px solid var(--line);padding:10px;border-radius:10px;margin-bottom:8px}

footer{
  background:#0b0b0b;color:#cbd5e1;
  padding:22px;font-size:12px;text-align:center
}
</style>

<!-- âœ… PAYPAL SMART CHECKOUT -->
<script src="https://www.paypal.com/sdk/js?client-id=PEGA_AQUI_TU_CLIENT_ID_REAL&currency=USD&enable-funding=venmo"></script>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
      <strong>JC CNC Machine</strong>
    </div>
  </div>
</header>

<div id="cartBtn">ðŸ›’ Cart (<span id="count">0</span>)</div>

<section class="hero">
  <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
  <h1>Professional CNC & 3D Printing</h1>
  <p>Orders reviewed and confirmed after payment.</p>
</section>

<div class="grid" id="products"></div>

<footer>
  Â© 2025 JC CNC Machine â€” Tampa, Florida
</footer>

<!-- CART -->
<div id="drawer">
  <h3>Your Order</h3>
  <div id="list"></div>
  <div id="paypal-button-container"></div>
</div>

<script>
const PRODUCTS=[{
  id:"srt-4",
  name:"SRT-4",
  price:25,
  img:"srt-1.png"
}];

let cart=null;
let total=0;

const grid=document.getElementById("products");
const list=document.getElementById("list");
const count=document.getElementById("count");

cartBtn.onclick=()=>drawer.classList.toggle("open");

grid.innerHTML=PRODUCTS.map(p=>`
  <div class="card"><div class="content">
    <img class="product-img" src="${p.img}">
    <h3>${p.name}</h3>
    <p>$${p.price}</p>
    Qty:
    <input id="qty" type="number" min="1" value="1" style="width:70px">
    <button class="btn btn-add" onclick="add()">Add</button>
  </div></div>
`).join("");

function add(){
  const q=parseInt(document.getElementById("qty").value);
  cart={...PRODUCTS[0],qty:q};
  update();
}

function update(){
  total=cart.qty*cart.price;
  list.innerHTML=`
    <div class="cart-item">
      ${cart.name} Ã— ${cart.qty}<br>
      $${total.toFixed(2)}
    </div>
    <strong>Total: $${total.toFixed(2)}</strong>
  `;
  count.textContent=1;
  renderPayPal();
}

function renderPayPal(){
  document.getElementById("paypal-button-container").innerHTML="";
  paypal.Buttons({
    createOrder:(data,actions)=>{
      return actions.order.create({
        purchase_units:[{amount:{value:total.toFixed(2)}}]
      });
    },
    onApprove:(data,actions)=>{
      return actions.order.capture().then(()=>{
        alert("Payment successful!");
      });
    }
  }).render("#paypal-button-container");
}
</script>

</body>
</html>
