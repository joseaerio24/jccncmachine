<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
body{margin:0;font-family:Arial,sans-serif}
#cart{position:fixed;right:0;top:0;width:360px;height:100%;background:#fff;
box-shadow:-5px 0 20px rgba(0,0,0,.3);padding:16px}
button{background:#b30000;color:#fff;border:none;padding:8px 14px;cursor:pointer}
</style>

<!-- PAYPAL SMART CHECKOUT -->
<script src="https://www.paypal.com/sdk/js?client-id=ATB9x9CWASB9JqMFbkrrebtCCCmh3Q1MYX0nSwxXn6XzphVmq117WpISd1Ch-bHvZJhKw5E3h1jSLgnn&currency=USD&enable-funding=venmo,paylater"></script>
</head>

<body>

<h2>SRT-4</h2>
<p>$25.00</p>
Qty:
<input type="number" id="qty" value="1" min="1">
<button onclick="add()">Add</button>

<div id="cart">
  <h3>MY CART</h3>
  <div id="summary"></div>
  <h3>Total: $<span id="total">0.00</span></h3>
  <div id="paypal-button-container"></div>
</div>

<script>
let price = 25;
let qty = 1;

function add(){
  qty = parseInt(document.getElementById("qty").value);
  let total = qty * price;
  document.getElementById("summary").innerHTML =
    `SRT-4<br>Qty: ${qty}<br>$${total.toFixed(2)}`;
  document.getElementById("total").innerText = total.toFixed(2);
  renderPayPal(total);
}

function renderPayPal(amount){
  document.getElementById("paypal-button-container").innerHTML = "";
  paypal.Buttons({
    createOrder:(data,actions)=>{
      return actions.order.create({
        purchase_units:[{
          amount:{value:amount.toFixed(2)}
        }]
      });
    },
    onApprove:(data,actions)=>{
      return actions.order.capture().then(()=>{
        alert("Payment successful");
      });
    }
  }).render("#paypal-button-container");
}
</script>

</body>
</html>
