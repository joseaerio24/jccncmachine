<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JC CNC Machine Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PAYPAL SMART BUTTONS -->
<script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_AQUI&currency=USD&enable-funding=venmo,paylater"></script>

<style>
body{font-family:Arial;margin:20px}
button{padding:10px 15px;font-size:16px}
#cart{border:1px solid #ccc;padding:15px;max-width:350px}
</style>
</head>

<body>

<h2>MY CART</h2>

<div id="cart">
  <p><strong>SRT-4</strong></p>
  Qty:
  <input type="number" id="qty" value="1" min="1" style="width:60px">
  <p>Price: $25</p>
  <p><strong>Total: $<span id="total">25.00</span></strong></p>
</div>

<br>

<div id="paypal-button-container"></div>

<script>
const price = 25;

function getTotal(){
  const qty = parseInt(document.getElementById("qty").value);
  return (qty * price).toFixed(2);
}

document.getElementById("qty").addEventListener("change", ()=>{
  document.getElementById("total").innerText = getTotal();
});

paypal.Buttons({
  style:{
    layout:"vertical",
    color:"gold",
    shape:"rect",
    label:"paypal"
  },
  createOrder: (data, actions) => {
    return actions.order.create({
      purchase_units: [{
        amount: {
          value: getTotal()
        }
      }]
    });
  },
  onApprove: (data, actions) => {
    return actions.order.capture().then(details => {
      alert("Payment completed by " + details.payer.name.given_name);
    });
  }
}).render("#paypal-button-container");
</script>

</body>
</html>
