<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
:root{
  --red:#b30000;
  --line:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#111}
a{text-decoration:none}

/* HEADER */
header{
  background:linear-gradient(90deg,#b30000,#ff0000);
  color:#fff;padding:18px 16px
}
.header-inner{
  max-width:1200px;margin:auto;
  display:flex;justify-content:space-between;align-items:center
}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:42px;background:#fff;padding:6px;border-radius:10px}

/* HERO */
.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/cnc.png") center/cover;
  color:#fff;padding:120px 16px;text-align:center
}
.hero img{width:220px;margin-bottom:24px}

/* SECTION */
.section{padding:64px 16px}
.wrap{max-width:1200px;margin:auto}
h2{color:#b30000}
.divider{
  height:3px;background:linear-gradient(90deg,#b30000,transparent);
  margin:12px 0 28px;border-radius:999px
}

/* PRODUCTS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px
}
.card{
  background:#000;color:#fff;
  border-radius:var(--radius);box-shadow:var(--shadow)
}
.content{padding:20px}
.product-img{
  width:100%;height:180px;object-fit:cover;border-radius:10px
}

/* BUTTON */
.btn{
  margin-top:10px;padding:10px 16px;
  border-radius:12px;font-weight:bold;border:none;cursor:pointer
}
.btn-add{background:#b30000;color:#fff}

/* CART */
#cartBtn{
  position:fixed;top:18px;right:18px;
  background:#fff;color:#b30000;
  padding:10px 14px;border-radius:999px;font-weight:bold;
  box-shadow:var(--shadow);cursor:pointer;z-index:999
}
#drawer{
  position:fixed;top:0;right:0;width:360px;height:100%;
  background:#fff;box-shadow:-10px 0 25px rgba(0,0,0,.3);
  padding:16px;transform:translateX(100%);
  transition:.25s;overflow:auto;z-index:999
}
#drawer.open{transform:translateX(0)}
.cart-item{
  border:1px solid var(--line);
  padding:10px;border-radius:10px;margin-bottom:8px
}

/* FORM */
.checkout{
  margin-top:12px;border:1px solid var(--line);
  border-radius:12px;padding:12px
}
.checkout label{font-size:12px;display:block;margin-top:10px}
.checkout input,.checkout textarea{
  width:100%;padding:10px;border-radius:10px;border:1px solid #ddd
}

/* FOOTER */
footer{
  background:#0b0b0b;color:#cbd5e1;
  padding:22px;font-size:12px;text-align:center
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
      <strong>JC CNC Machine</strong>
    </div>
  </div>
</header>

<div id="cartBtn">ðŸ›’ Cart (<span id="count">0</span>)</div>

<section class="hero">
  <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
  <h1>Professional CNC & 3D Printing</h1>
  <p>Orders reviewed and confirmed after payment.</p>
</section>

<section class="section shop-bg">
  <div class="wrap">
    <h2>Shop</h2>
    <div class="divider"></div>
    <div class="grid" id="products"></div>
  </div>
</section>

<footer>
  Â© 2025 JC CNC Machine â€” Tampa, Florida<br>
  sales@jccncmachine.com
</footer>

<!-- CART -->
<div id="drawer">
  <h3>Your Order</h3>
  <div id="list"></div>

  <div class="checkout">
    <form action="https://formspree.io/f/xpqazkbv" method="POST">
      <label>Name</label>
      <input name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input name="phone">

      <label>Shipping Address</label>
      <textarea name="shipping_address" required></textarea>

      <input type="hidden" name="order_items" id="order_items">
      <input type="hidden" name="order_total" id="order_total">

      <button class="btn btn-add" type="submit" style="width:100%">Submit Order</button>
    </form>
  </div>
</div>

<script>
const PRODUCTS = [
  {
    id:"srt-4",
    name:"SRT-4",
    price:25,
    available:true,
    imgs:["srt-1.png","srt-4.png"]
  }
];

const cart=[];
const grid=document.getElementById("products");
const list=document.getElementById("list");
const count=document.getElementById("count");

function renderProducts(){
  grid.innerHTML = PRODUCTS.filter(p=>p.available).map(p=>`
    <div class="card">
      <div class="content">
        <img class="product-img" src="${p.imgs[0]}">
        <h3>${p.name}</h3>
        <p>$${p.price}</p>

        Qty:
        <input 
          id="q-${p.id}" 
          type="number" 
          min="1" 
          value="1" 
          style="width:60px;margin-right:8px"
        >

        <button class="btn btn-add" onclick="add('${p.id}')">Add</button>
      </div>
    </div>
  `).join("");
}

function add(id){
  const p = PRODUCTS.find(x=>x.id===id);
  const qty = Math.max(1, parseInt(document.getElementById(`q-${id}`).value || "1", 10));
  const f = cart.find(x=>x.id===id);

  f ? f.qty += qty : cart.push({...p, qty});

  count.textContent = cart.reduce((a,b)=>a+b.qty,0);
  renderCart();
}

function renderCart(){
  let total=0;
  list.innerHTML="";
  cart.forEach(p=>{
    total+=p.qty*p.price;
    list.innerHTML+=`<div class="cart-item">${p.name} Ã— ${p.qty}<br>$${p.qty*p.price}</div>`;
  });
  list.innerHTML+=`<strong>Total: $${total}</strong>`;
  document.getElementById("order_items").value = cart.map(p=>`${p.name} x${p.qty}`).join(", ");
  document.getElementById("order_total").value = total;
}

document.getElementById("cartBtn").onclick =
  ()=>document.getElementById("drawer").classList.toggle("open");

renderProducts();
</script>

</body>
</html>
