<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#fff}
header{background:#b30000;color:#fff;padding:16px;text-align:center}
.product{padding:20px;max-width:600px;margin:auto}
button{background:#b30000;color:#fff;border:none;padding:8px 14px;cursor:pointer}
#cart{
  position:fixed;right:0;top:0;width:360px;height:100%;
  background:#fff;box-shadow:-5px 0 20px rgba(0,0,0,.3);
  padding:16px
}
</style>

<!-- ðŸ”´ REEMPLAZA TU CLIENT ID AQUÃ -->
<script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_AQUI&currency=USD&enable-funding=venmo,paylater"></script>
</head>

<body>

<header>
  <h1>JC CNC Machine</h1>
  <p>Professional CNC & 3D Printing</p>
</header>

<div class="product">
  <h2>SRT-4</h2>
  <p><strong>$25.00</strong></p>
  Qty:
  <input type="number" id="qty" value="1" min="1" style="width:60px">
  <button onclick="addToCart()">Add</button>
</div>

<div id="cart">
  <h3>MY CART</h3>
  <div id="summary">Empty</div>
  <h3>Total: $<span id="total">0.00</span></h3>
  <div id="paypal-button-container"></div>
</div>

<script>
const PRICE = 25;

function addToCart(){
  const qty = parseInt(document.getElementById("qty").value);
  const total = qty * PRICE;

  document.getElementById("summary").innerHTML =
    `SRT-4<br>Qty: ${qty}<br>$${total.toFixed(2)}`;

  document.getElementById("total").innerText = total.toFixed(2);

  renderPayPal(total);
}

function renderPayPal(amount){
  document.getElementById("paypal-button-container").innerHTML = "";

  paypal.Buttons({
    style:{
      layout:"vertical",
      color:"gold",
      shape:"rect",
      label:"paypal"
    },
    createOrder:(data, actions)=>{
      return actions.order.create({
        purchase_units:[{
          amount:{ value: amount.toFixed(2) }
        }]
      });
    },
    onApprove:(data, actions)=>{
      return actions.order.capture().then(details=>{
        alert("Payment completed by " + details.payer.name.given_name);
      });
    }
  }).render("#paypal-button-container");
}
</script>

</body>
</html>
