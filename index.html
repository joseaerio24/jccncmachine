<script>
const PRODUCTS=[
  {id:"srt-4",name:"SRT-4",price:25,category:"3D",img:"srt-1.png",img2:"srt-4.png",active:true},
  {id:"yamaha",name:"Yamaha Fuel Tech dashboard",price:80,category:"3D",img:"fusion.dash-3.png",img2:"fusion.dash-2.png",img3:"fusion.dash-1.png",active:true}
];

let current="ALL";
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const productArea=document.getElementById("productArea");
const drawer=document.getElementById("drawer");
document.getElementById("cartBtn").onclick=()=>drawer.classList.toggle("open");

function filter(cat){current=cat;render();}

function render(){
  productArea.innerHTML="";
  PRODUCTS
    .filter(p=>current==="ALL"||p.category===current)
    .forEach(p=>{
      productArea.innerHTML+=`
      <div class="card">
        <img class="product-img" src="${p.img}">
        ${p.img2?`<img class="thumb" src="${p.img2}">`:""}
        <h3>${p.name}</h3>
        <p>$${p.price}</p>
        Qty:
        <input type="number" min="1" value="1" id="qty-${p.id}">
        <button class="btn" onclick="add('${p.id}')">Add</button>
      </div>`;
    });
}

function add(id){
  const p = PRODUCTS.find(x=>x.id===id);
  const qty = parseInt(document.getElementById(`qty-${id}`).value);

  const item = cart.find(i=>i.id===id);
  if(item){
    item.qty += qty;
  }else{
    cart.push({...p, qty});
  }

  saveCart();
  renderCart();
}

function removeItem(id){
  cart = cart.filter(i=>i.id!==id);
  saveCart();
  renderCart();
}

function renderCart(){
  let total=0;
  summary.innerHTML="";

  cart.forEach(i=>{
    const sub=i.qty*i.price;
    total+=sub;

    summary.innerHTML+=`
      <div class="cart-item">
        ${i.name}<br>
        Qty: ${i.qty} — $${sub.toFixed(2)}
        <button class="btn btn-disabled" onclick="removeItem('${i.id}')">Remove</button>
      </div>`;
  });

  if(!cart.length){
    summary.innerHTML="Empty";
  }

  document.getElementById("total").innerText=total.toFixed(2);
  document.getElementById("count").innerText=cart.reduce((s,i)=>s+i.qty,0);

  if(total>0){
    fProduct.value = cart.map(i=>`${i.name} x${i.qty}`).join(", ");
    fQty.value = cart.reduce((s,i)=>s+i.qty,0);
    fTotal.value = total.toFixed(2);
    renderPayPal(total);
  }
}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(cart));
}

function renderPayPal(amount){
  document.getElementById("paypal-button-container").innerHTML="";
  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:amount.toFixed(2)}}]
    }),
    onApprove:(d,a)=>a.order.capture().then(()=>{
      document.getElementById("sendOrderBtn").disabled=false;
      document.getElementById("sendOrderBtn").classList.remove("btn-disabled");
      document.getElementById("payNotice").style.display="none";
      document.getElementById("paypal-button-container").innerHTML =
        "<p class='success'>Payment confirmed ✔</p>";
    })
  }).render("#paypal-button-container");
}

render();
renderCart();
</script>
