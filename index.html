<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
:root{
  --red:#b30000;
  --line:#e5e7eb;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#111}

header{background:#b30000;color:#fff;padding:18px 16px}
.header-inner{max-width:1200px;margin:auto;display:flex;align-items:center;gap:12px}
.brand img{height:42px;background:#fff;padding:6px;border-radius:10px}

.hero{
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url("https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/cnc.png") center/cover;
  color:#fff;padding:120px 16px;text-align:center
}

.section{padding:64px 16px}
.wrap{max-width:1200px;margin:auto}
h2{color:#b30000}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px}
.card{background:#000;color:#fff;border-radius:var(--radius);box-shadow:var(--shadow)}
.content{padding:20px}
.product-img{width:100%;height:180px;object-fit:cover;border-radius:10px}

.btn{margin-top:10px;padding:10px 16px;border-radius:12px;font-weight:bold;border:none;cursor:pointer}
.btn-add{background:#b30000;color:#fff}

#cartBtn{
  position:fixed;top:18px;right:18px;
  background:#fff;color:#b30000;
  padding:10px 14px;border-radius:999px;font-weight:bold;
  box-shadow:var(--shadow);cursor:pointer;z-index:999
}
#drawer{
  position:fixed;top:0;right:0;width:380px;height:100%;
  background:#fff;box-shadow:-10px 0 25px rgba(0,0,0,.3);
  padding:16px;transform:translateX(100%);
  transition:.25s;overflow:auto;z-index:999
}
#drawer.open{transform:translateX(0)}
.cart-item{border-bottom:1px solid var(--line);padding:10px 0}

footer{background:#0b0b0b;color:#cbd5e1;padding:22px;font-size:12px;text-align:center}
</style>

<!-- ðŸ”¥ PAYPAL SDK (REEMPLAZA CLIENT ID AQUÃ) -->
<script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_AQUI&currency=USD&enable-funding=paylater"></script>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
      <strong>JC CNC Machine</strong>
    </div>
  </div>
</header>

<div id="cartBtn">ðŸ›’ Cart (<span id="count">0</span>)</div>

<section class="hero">
  <h1>Professional CNC & 3D Printing</h1>
  <p>Orders reviewed and confirmed after payment.</p>
</section>

<section class="section">
  <div class="wrap">
    <h2>Shop</h2>
    <div class="grid">
      <div class="card">
        <div class="content">
          <img class="product-img" src="srt-1.png">
          <h3>SRT-4</h3>
          <p>$25.00</p>
          Qty <input id="qty" type="number" min="1" value="1" style="width:60px">
          <button class="btn btn-add" onclick="addToCart()">Add</button>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  Â© 2025 JC CNC Machine â€” Tampa, Florida<br>
  <strong>All CNC & 3D Printing Services</strong>
</footer>

<div id="drawer">
  <h3>MY CART</h3>
  <div id="list"></div>
  <h3>Total: $<span id="total">0.00</span></h3>
  <div id="paypal-button-container"></div>
</div>

<script>
let qty = 0;
const price = 25;

cartBtn.onclick = () => drawer.classList.toggle("open");

function addToCart(){
  qty = parseInt(document.getElementById("qty").value);
  updateCart();
}

function updateCart(){
  const total = qty * price;
  document.getElementById("list").innerHTML = `
    SRT-4<br>Qty: ${qty}<br>$${total.toFixed(2)}
  `;
  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("count").textContent = qty;
  renderPayPal(total);
}

function renderPayPal(amount){
  document.getElementById("paypal-button-container").innerHTML = "";
  if(amount <= 0) return;

  paypal.Buttons({
    createOrder:(data,actions)=>{
      return actions.order.create({
        purchase_units:[{
          amount:{value:amount.toFixed(2)}
        }]
      });
    },
    onApprove:(data,actions)=>{
      return actions.order.capture().then(()=>{
        alert("Payment successful!");
      });
    }
  }).render("#paypal-button-container");
}
</script>

</body>
</html>
