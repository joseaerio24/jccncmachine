<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JC CNC Machine | CNC & 3D Printing</title>

<style>
:root{
  --red:#b30000;
  --dark:#0b0b0b;
  --line:#e5e7eb;
  --muted:#6b7280;
  --radius:14px;
  --shadow:0 10px 25px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
  color:#111;
}
a{text-decoration:none}

/* HEADER */
header{
  background:linear-gradient(90deg,#b30000,#ff0000);
  color:#fff;
  padding:18px 16px;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  height:42px;
  background:#fff;
  padding:6px;
  border-radius:10px;
}
nav a{
  color:#fff;
  font-weight:bold;
  margin-left:16px;
}

/* HERO */
.hero{
  background:linear-gradient(to bottom,#0b0b0b,#1a1a1a);
  color:#fff;
  padding:120px 16px;
  text-align:center;
}
.hero-inner{
  max-width:900px;
  margin:auto;
}
.hero img{
  width:220px;
  margin-bottom:24px;
}
.hero h1{
  font-size:46px;
}
.hero p{
  color:#d1d5db;
  max-width:60ch;
  margin:auto;
}

/* SECTION */
.section{padding:64px 16px}
.wrap{max-width:1200px;margin:auto}
h2{color:var(--red)}
.divider{
  height:3px;
  background:linear-gradient(90deg,#b30000,transparent);
  margin:12px 0 28px;
  border-radius:999px;
}
.meta{font-size:14px;color:#6b7280}

/* PRODUCTS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  background:#000;
  color:#fff;
}
.card .content{
  padding:20px;
}
.product-img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:12px;
}

/* BUTTON */
.btn{
  margin-top:12px;
  padding:12px 18px;
  border-radius:12px;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
.btn-add{
  background:#b30000;
  color:#fff;
}

/* CART */
#cartBtn{
  position:fixed;
  top:18px;
  right:18px;
  background:#fff;
  color:#b30000;
  padding:10px 14px;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
  z-index:999;
}
#drawer{
  position:fixed;
  top:0;right:0;
  width:340px;
  height:100%;
  background:#fff;
  box-shadow:-10px 0 25px rgba(0,0,0,.3);
  padding:16px;
  transform:translateX(100%);
  transition:.25s;
  z-index:999;
}
#drawer.open{transform:translateX(0)}
.cart-item{
  border:1px solid var(--line);
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  font-size:14px;
}

/* FOOTER */
footer{
  background:#0b0b0b;
  color:#cbd5e1;
  padding:22px;
  font-size:12px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
      <strong>JC CNC Machine</strong>
    </div>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<div id="cartBtn">ðŸ›’ Cart (<span id="count">0</span>)</div>

<section class="hero">
  <div class="hero-inner">
    <img src="https://raw.githubusercontent.com/joseaerio24/jccncmachine/main/Logo.png">
    <h1>Professional CNC & 3D Printing</h1>
    <p>Precision manufacturing services. Orders reviewed after payment.</p>
  </div>
</section>

<section class="section" id="shop">
  <div class="wrap">
    <h2>Shop</h2>
    <div class="divider"></div>

    <div class="grid" id="products"></div>
  </div>
</section>

<footer>
  Â© 2025 JC CNC Machine â€” Tampa, Florida
</footer>

<div id="drawer">
  <h3>Your Order</h3>
  <div id="list"></div>
  <p class="meta">Payment instructions will be sent by email.</p>
</div>

<script>
// ===============================
// PRODUCTS â€“ ADD YOUR ITEMS HERE
// ===============================
const PRODUCTS = [
const PRODUCTS = [
  {
    id: "cnc-bracket-01",
    name: "CNC Aluminum Bracket",
    price: 120,
    images: [
      "https://github.com/joseaerio24/jccncmachine/blob/fc3f939476d04a60e4a1ea6d4a3630786a9d02c3/srt-1.png",
      ""
    ]
  }
];
const cart = [];
const count = document.getElementById("count");
const list = document.getElementById("list");
const drawer = document.getElementById("drawer");
const grid = document.getElementById("products");

document.getElementById("cartBtn").onclick = () => {
  drawer.classList.toggle("open");
};

function renderProducts(){
  grid.innerHTML = PRODUCTS.map(p=>`
    <div class="card">
      <div class="content">
        <img class="product-img" src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>$${p.price}</p>
        <button class="btn btn-add" onclick="add('${p.id}')">Add to Cart</button>
      </div>
    </div>
  `).join("");
}

function add(id){
  const product = PRODUCTS.find(p => p.id === id);
  if(!product){
    alert("Product not configured yet");
    return;
  }
  cart.push(product);
  count.textContent = cart.length;
  renderCart();
}

function renderCart(){
  let total = 0;
  list.innerHTML = "";

  cart.forEach(p=>{
    total += p.price;
    list.innerHTML += `
      <div class="cart-item">
        <strong>${p.name}</strong><br>
        $${p.price}
      </div>
    `;
  });

  list.innerHTML += `<hr><strong>Total: $${total}</strong>`;
}

renderProducts();
</script>

</body>
</html>
